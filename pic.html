<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Display</title>
    <style>

        body{
            background-image: url('assets/img/12776.jpg');
            background-size: 100%;
            background-position: center;
            background-attachment: fixed;
        }
        
        img {
            max-width: 60%;
            height: 60%;
            border: 6px solid #000000;
            margin-bottom: 20px;
            position: relative;
        }
        
        #slider {
             width: 600px;
             height: 400px;
             overflow: hidden;
        }
        .slide {
            width: 600px;
            height: 400px;
            float: left;
        }
        .slideshow-container {
            width: 800px;
            height: 10em;
            position: absolute;
            top: 38%;
            left: 51%;        
            transform: translate(-50%, -50%);
            align-items: center;
            text-align: center;
            justify-content: center;
            align-items: center;
            
            
}
        .text{
            top: 45%;
            font-size: 20px;
            
            text-transform:uppercase;
        }

    </style>
</head>
<body>

    <div class="slideshow-container">

        <div class="mySlides fade">
          
          <img src="assets/img/download.jpg" style="width:100%">
          <div class="text">This piece represents a blend of modern techniques and classical styles, capturing the essence of contemporary artistic expression.</div>
        </div>
        
        <div class="mySlides fade">
          
          <img src="assets/img/download2.jpg" style="width:100%">

    </div>
